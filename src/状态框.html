			function ff2(){
				
				var bl=false;
				var confirm_html='<div class="confirm-big">'+
					'<div class="confirm-modal"></div>'+
						'<div class="confirm-cont">'+
							'<div class="ttl clearfix">'+
								'<h4 class="pull-left">确认删除？</h4>'+
									'<span class="pull-right confirm-close" onclick="ff_confirm_close(this)">&times;</span></div>'+
									'<div class="confirm-btn"><button type="button" onclick="ff_confirm_cancel(this)"  class="cancel pull-left">否</button>'+
										'<button type="button" onclick="ff_confirm_ok(this)" class="ok pull-right">是</button></div>'+	
											'</div>'+
												'</div>';
								
										
				$(document.body).append(confirm_html);
			
				
			}
	
		$(".btn-primary").click(function(){
				
				ff2();
			});

				function ff_confirm_close(obj){
					
						var p=	$(obj).parents(".confirm-big");
						$(".confirm-modal,.confirm-cont",p).hide();
						$(obj).parents(".confirm-big").remove();
				}
				
					
				function ff_confirm_ok(obj){
				
						var p=	$(obj).parents(".confirm-big");
						$(obj).parents(".confirm-big").remove();
					_confirm=true;
					
				}
				
				function ff_confirm_cancel(obj){
				
						var p=	$(obj).parents(".confirm-big");
						$(obj).parents(".confirm-big").remove();
						_confirm=false;
					
				}
	
	</script>
